    function initPref()
    {
        
        var status = "";
        var statusCN = window.localStorage.getItem("status");
        var currentPage = window.localStorage.getItem("currentPage");
        
       // alert("currentPAge"+currentPage);
       
        
        if(statusCN == null || statusCN == "")
        {
            statusCN = "online";
            window.localStorage.setItem("status","online");
        }
       
        if(currentPage == null || currentPage == "")
        {
            currentPage = "businessCategory";
        }
        
      
       // statusCN  = "online";
               
       // AndroidFunction.getStatus(statusCN);
        if(statusCN == "online")
        {
            parent.window.location.href = "https://techtime.accenture.com/mobile/index.php";
            
        }
        else
        {
           
           parent.window.location.href = "index.html";
        }
        return statusCN;
    }
